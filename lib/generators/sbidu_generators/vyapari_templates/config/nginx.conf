upstream <%= app_name.gsub(".", "_") %>_app {
  server unix:/home/deployer/apps/<%= app_name %>/shared/tmp/sockets/<%= app_name %>.puma.sock;
}
 
server {
  listen 80;
  server_name <%= app_name %> www.<%= app_name %> <%= app_name %>.sbidu.com 35.170.23.23;
  
  root /home/deployer/apps/<%= app_name %>/current/public;
  access_log /home/deployer/apps/<%= app_name %>/current/log/nginx.access.log;
  error_log /home/deployer/apps/<%= app_name %>/current/log/nginx.error.log info;

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
  
  try_files $uri/index.html $uri @<%= app_name.gsub(".", "_") %>_app;

  location @<%= app_name.gsub(".", "_") %>_app {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
 
    proxy_pass http://<%= app_name.gsub(".", "_") %>_app;
    # limit_req zone=one;
  }
 
  if ($request_method !~ ^(GET|HEAD|PUT|PATCH|POST|DELETE|OPTIONS)$ ){
    return 405;
  }
}